<h2 class="text-align-center">Registration</h2>
<div class="app-plate">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="registration-form">
      <div>
        <div class="form__control">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Input text" formControlName="name">
          <span id="nameErrorMessage" class="text-danger" 
            *ngIf="registrationForm.get('name')?.touched && registrationForm.get('name')?.invalid">
            Name is required.
          </span>
        </div>
        <div class="form__control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Input text" formControlName="email" emailValidator>
          <span id="emailErrorMessage" class="text-danger" 
            *ngIf="registrationForm.get('email')?.touched && registrationForm.get('email')?.invalid">
            Email is required.
          </span>
        </div>
        <div class="form__control">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Input text" formControlName="password">
          <span id="passwordErrorMessage" class="text-danger"     
            *ngIf="registrationForm.get('password')?.touched && registrationForm.get('password')?.invalid">
          Password is required.
          </span>
        </div>
      </div>
      <div class="form__action">
        <app-button [buttonText]="'Submit'" (click)="registrationForm.valid && onSubmit()"></app-button>
      </div>
    </div>
  </form>
</div>
